<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">JD</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#projects">Projects</a>
                <a href="#skills">Skills</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <section class="hero" id="home">
        <h1>Hi, I'm John Doe</h1>
        <p>Full Stack Developer passionate about creating web applications</p>
        <button onclick="scrollToSection('projects')">View My Work</button>
    </section>

    <section class="projects" id="projects">
        <h2>Featured Projects</h2>
        <div class="projects-grid">
            <!-- Project cards will be dynamically added here -->
        </div>
    </section>

    <section class="skills" id="skills">
        <h2>Technical Skills</h2>
        <div class="skills-container">
            <!-- Skill items will be dynamically added here -->
        </div>
    </section>

    <section class="contact" id="contact">
        <h2>Get In Touch</h2>
        <form class="contact-form" onsubmit="handleSubmit(event)">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea rows="5" placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="app.js"></script>
</body>
</html>
